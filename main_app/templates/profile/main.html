{% extends 'base.html' %}
{% block content %}

  <h1>{{profile.first_name }} {{ profile.last_name}}'s Profile</h1>
   <hr />
  
  <p class="profile-info">Member since {{profile.user.date_joined}} </p>
  <p class="profile-info">Current City: {{profile.current_city}} </p>
  <form action="{% url 'edit_profile' profile.id %}">
    <input type="submit" class="btn btn-primary" value="Edit Profile" />
  </form>
  <br>
  <h2>My Reviews: </h2>
  {% for review in reviews %}
    <div class="card">
      <div class="card-body">
        <a class="review-title" href="{% url 'detail' review.id %}">{{review.title}}</a>
        <p>{{review.date}}</p>
      </div>
    </div>
    <br>

{% endfor %}

{% endblock %}
