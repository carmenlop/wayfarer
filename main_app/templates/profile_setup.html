{% extends 'base.html' %}
{% block content %}

<h1>Profile Setup</h1>

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %} 

<form method="post" action="{% url 'profile_setup' %}">
  {% csrf_token %}
  {{ profile_form.as_p }}
  <input type="submit" class="btn" value="Submit">
</form> 

{% endblock %}
