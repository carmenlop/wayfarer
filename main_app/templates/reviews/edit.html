{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
  <h1>Edit Your Review</h1>

  <form class="edit-form" method="POST" action="{% url 'edit' review.id %}">
    {% csrf_token %}
    {{ review_form|crispy }}
    <input type="submit" class="btn btn-primary" value="Submit Update">
  </form>
{% endblock content %}
