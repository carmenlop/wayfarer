{% extends 'base.html' %}

{% block content %}

<h1>Cities</h1>

{% for city in cities %}
    {% comment %} <div class="review-card"> {% endcomment %}
    <div class="card">
    <div class="card-body">
    <a class="review-title city-index" href="{% url 'cities_detail' city.id %}">{{city.name}}</a>
    {% comment %} <a class="review-title city-index" href="{% url 'cities_detail' city.name|urlencode %}">{{city.name}}</a> {% endcomment %}
    </div>
    </div>
    <br>

{% endfor %}
{% endblock %}
