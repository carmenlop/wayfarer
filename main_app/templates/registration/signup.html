{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Sign Up">
</form>

{% endblock %}
