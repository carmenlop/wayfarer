{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content %}

<h1>Log In</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{form|crispy}}
    {% comment %} {{ form.as_p }} {% endcomment %}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{next}}"
</form>

{% endblock %}
